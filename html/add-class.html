<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Class</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
     background: linear-gradient(180deg, #000000, rgb(0, 0, 0));
       font-family: 'M PLUS Rounded 1c', sans-serif;
       display: flex;
       align-items: center;
       justify-content: center;
       height: 100vh;
       padding: 1rem;
     }

     .form-card {
       background: rgba(78, 78, 78, 0.411);
       backdrop-filter: blur(10px);
       border: 1px solid rgba(17, 13, 13, 0.505);
       border-radius: 16px;
       box-shadow: 0 8px 32px rgba(15, 15, 16, 0.195);
       max-width: 400px;
       width: 100%;
       padding: 2rem;
       display: flex;
       flex-direction: column;
       gap: 1.5rem;
       color: #e6eef8;
     }

     .form-card h2 {
       font-size: 1.5rem;
       font-weight: 600;
       text-align: center;
       color: #e6eef8;
     }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="time"] {
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      color: #e6eef8;
    }

    .select-days-container {
      position: relative;
    }

    .select-days-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e6eef8;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .select-days-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .select-days-box {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(78, 78, 78, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(15, 15, 16, 0.3);
      width: 100%;
      padding: 1rem;
      z-index: 10;
      margin-top: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .select-days-box label {
      display: block;
      margin: 0.5rem 0;
    }

    .weekday-btn {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0.2rem;
      width: 50px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      color: #e6eef8;
    }

    .weekday-btn.active {
      background-color: #38c0ff;
      color: white;
    }

    .weekday-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .weekday-btn {
      width: 100%;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #38c0ff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #1e88e5;
    }

    #backClasses {
      background: none;
      border: none;
      color: #e6eef8;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #backClasses:hover {
      color: #38c0ff;
    }

    .time-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .time-container input[type="time"] {
      width: 48%;
    }

    .time-separator {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Add New Class</h2>
    <form id="classForm">
      <input type="text" id="className" placeholder="Class Name" required>
      <input type="text" id="instructorName" placeholder="Instructor Name" required>

      <label style="font-weight: 500; color: #e6eef8;">Select Days:</label>
      <div class="select-days-container">
        <div class="select-days-btn" id="selectDaysBtn">Select Days</div>
        <div class="select-days-box" id="selectDaysBox">
          <div class="weekday-select">
            <button type="button" class="weekday-btn" data-day="Mon">Mon</button>
            <button type="button" class="weekday-btn" data-day="Tue">Tue</button>
            <button type="button" class="weekday-btn" data-day="Wed">Wed</button>
            <button type="button" class="weekday-btn" data-day="Thu">Thu</button>
            <button type="button" class="weekday-btn" data-day="Fri">Fri</button>
            <button type="button" class="weekday-btn" data-day="Sat">Sat</button>
            <button type="button" class="weekday-btn" data-day="Sun">Sun</button>
          </div>
        </div>
      </div>

      <label style="font-weight: 500; color: #e6eef8;">Class Time:</label>
      <div class="time-container">
        <input type="time" id="startTime" required>
        <span class="time-separator"> - </span>
        <input type="time" id="endTime" required>
      </div>

      <button type="submit">Save Class</button>
    </form>
    <button id="backClasses">‚Üê Back to Classes</button>
  </div>

 

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBZ7tcCJJdGCo7C8FXRiUPQ8OfOzexllc",
      authDomain: "time2study-4f2f3.firebaseapp.com",
      databaseURL: "https://time2study-4f2f3-default-rtdb.firebaseio.com",
      projectId: "time2study-4f2f3",
      storageBucket: "time2study-4f2f3.firebasestorage.app",
      messagingSenderId: "856561565211",
      appId: "1:856561565211:web:e59307f6c4dcb7a52582be",
      measurementId: "G-9S9C5D6TXF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Notification function
    function showNotification(message) {
      const container = document.createElement('div');
      container.style.cssText = `
        position: fixed; top: 20px; right: 20px; z-index: 9999;
        background: rgba(0,0,0,0.8); color: white; padding: 12px 16px;
        border-radius: 8px; font-size: 14px; max-width: 300px;
      `;
      container.textContent = message;
      document.body.appendChild(container);
      setTimeout(() => {
        if (document.body.contains(container)) {
          document.body.removeChild(container);
        }
      }, 3000);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Initialize day selection
      const selectedDays = new Set();
      const selectDaysBtn = document.getElementById('selectDaysBtn');
      const selectDaysBox = document.getElementById('selectDaysBox');
      
      // Day selection handlers
      selectDaysBtn.addEventListener('click', () => {
        selectDaysBox.style.display = selectDaysBox.style.display === 'block' ? 'none' : 'block';
      });

      const weekdayBtns = document.querySelectorAll('.weekday-btn');
      weekdayBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const day = btn.dataset.day;
          btn.classList.toggle('active');
          if (btn.classList.contains('active')) {
            selectedDays.add(day);
          } else {
            selectedDays.delete(day);
          }
        });
      });

      // Form submission handler
      const classForm = document.getElementById('classForm');
      classForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('className').value.trim();
        const instructor = document.getElementById('instructorName').value.trim();
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const days = Array.from(selectedDays).join(', ');

        // Validation
        if (!name || !startTime || !endTime) {
          showNotification('Please fill in all required fields.');
          return;
        }
        if (!days) {
          showNotification('Please select at least one day.');
          return;
        }

        try {
          await addDoc(collection(db, "classes"), {
            name,
            instructor,
            time: `${startTime} - ${endTime}`,
            days,
            userId: user.uid, // Add user ID
            createdAt: new Date().toISOString()
          });

          showNotification("Class saved successfully!");
          setTimeout(() => window.location.href = "home.html", 1000);
        } catch (err) {
          console.error("Error saving class:", err);
          showNotification("Failed to save class. Please try again.");
        }
      });

      // Back button handler
      document.getElementById('backClasses').onclick = () => window.location = 'home.html';
    });
  </script>




</body>
</html>
